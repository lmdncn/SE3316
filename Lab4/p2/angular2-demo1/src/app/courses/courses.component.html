<div id='manage-bar'>
    
    
<form class='form-inline' (submit)="addCourse()">

    <div class="form-group" id="textentry">
        <label for="courseName" class='sr-only'>Enter Course Name</label>
    <input [(ngModel)]="text" type="text" class="form-control" name="courseName" placeholder='Course Name...'/>
    </div>
    
    <button name="addCourse" class='btn btn-primary'>Add Course</button>
    
</form>
</div>


<ul>
    <li *ngFor="let course of courses">
        {{course}}
        <button (click)="deleteCourse(course)">X</button>
    </li>
    
</ul>
