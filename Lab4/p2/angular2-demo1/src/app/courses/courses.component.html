<div id='manage-bar'>
    
    
<form class='form-inline' (submit)="addCourse()">

    <div class="form-group" id="textentry">
        <label for="courseName" class='sr-only'>Enter Course Name</label>
    <input [(ngModel)]="text" type="text" class="form-control input-lg" name="courseName" placeholder='Course Name...'/>
    </div>
    
    <button name="addCourse" class='btn btn-success btn-lg'>Add Course</button>
    
</form>
</div>


<table class="table table-striped">
    <tr *ngFor="let course of courses">
        <td>{{course}}</td> 
        <td><button (click)="deleteCourse(course)" class="btn btn-danger btn-xs" >Delete</button></td>
    </tr>
    
</table>
