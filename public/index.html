<!DOCTPYE>

<html ng-app="PostLove">
    <head>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <title>Post Love</title>
        
    </head>
    
    <body>
        <div class="container" ng-controller="appCtrl">
            
        
        <h1>
            Share the Love!
        </h1>
        
       <form class="form-horizontal">
           
          <div class="form-group form-group-lg">
            <label class="sr-only" for="aliasIn">Alias</label>
             <div class="input-group">
            <div class="input-group-addon">@</div>
            <input type="text" ng-model="newEntry.alias" class="form-control " id="aliasIn" placeholder="Alias">
            </div>
          </div>
          
          <div class="form-group form-group-lg">
            <label class="sr-only" for="entryIn">Post</label>
            <textarea rows="3" ng-model="newEntry.text" class="form-control " id="entryIn" placeholder="What do you love?"></textarea>
          </div>
          
          <button class="btn btn-primary btn-lg btn-block" ng-click="newPost()">Send</button>
          
        </form>
        
        <div class= "post container" ng-repeat="post in postList">
            
        <h2 class="user">
            {{post.alias}}
            <small>{{post.date}}</small>
        </h2>
        
        <p class="text" >
           {{post.text}}
        </p>
        
        </div>
        
        
        </div>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>  
        
        <script type="text/javascript" src="controllers/controller.js"></script>
        
    </body>
    
    
    
</html>
