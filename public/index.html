<!DOCTPYE>

<html ng-app="PostLove">
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        
        
        
        
        <title>Post Love</title>
        
    </head>
    
    <body>
        <div class="container-fluid" ng-controller="appCtrl">
            
        
        <h1>
            Share the Love!
        </h1>
        
       <form class="form-horizontal" name="sendF">
           
          <div class="form-group form-group-lg" id='a'>
            <label class="sr-only" for="aliasIn">Alias</label>
             <div class="input-group">
            <div class="input-group-addon">@</div>
            <input name="A" type="text" ng-model="newEntry.alias" class="form-control " id="aliasIn" placeholder="Alias">
            </div>
          </div>
          
          <div class="form-group form-group-lg" id='t'>
            <label class="sr-only" for="entryIn">Post</label>
            <div class="input-group">
            <textarea name="T" maxlength="200" rows="4" ng-model="newEntry.text" class="form-control " id="entryIn" placeholder="What do you love?"></textarea>
              <div class="input-group-addon"><button class=" btn btn-primary btn-block" ng-click="validateEntry()">Send</button>
          </div></div>
          </div>
          
          
          
        </form>
        
        <div class= "post container" ng-repeat="post in showList">
            
        <h2 class="user">
            {{post.alias}}
            
        </h2>
        
        <small>
            {{post.date}}
            </small>
            
        <p class="text" >
           {{post.text}}
        </p>
        
        </div>
        
        
        </div>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>  
        <script src="https://code.jquery.com/jquery-3.1.1.slim.js"  integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="  crossorigin="anonymous"></script>
        <script type="text/javascript" src="controllers/controller.js"></script>
        
    </body>
    
    
    
</html>
