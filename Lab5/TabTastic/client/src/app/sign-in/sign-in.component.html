<h2>Welcome to TabTastic!</h2>
<h4>Please Sign In</h4>

<div>
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input [(ngModel)]="username" type="text" class="form-control" id="InputUsername" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="InputPassword1">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="InputPassword1" placeholder="Password">
  </div>

  <button (click)="SignIn()" name="Log In" class="btn btn-default">Sign In</button>
</div>


<h5>Not a member?</h5>

<a routerLink='SignUp'>Sign Up</a>
