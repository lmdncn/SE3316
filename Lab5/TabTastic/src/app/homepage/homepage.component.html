<h5>Featured Tabs:</h5>

<table id="featured" class="table table-hover">

  <thead>
    <tr>
      <td>Song Name</td>
      <td>Song Artist</td>
      <td>Tab Description</td>
      <td>Author</td>
    </tr>
  </thead>


   <tbody>
    <tr *ngFor="let t of featured" (click)="goToTab(t)" >
      <td>{{t.song}}</td>
      <td>{{t.artist}}</td>
      <td>{{t.desc}}</td>
      <td>{{t.author}}</td>
    </tr>
  </tbody>

</table>
